driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-stream-9
  - name: debian-12
  - name: debian-13
  - name: ubuntu-2004
  - name: ubuntu-2204
  - name: ubuntu-2404

suites:
  - name: default
    run_list:
      - recipe[apt]

  - name: cacher
    run_list:
      - recipe[test::cacher]
    excludes: centos-stream-9

  - name: compile-time
    run_list:
      - recipe[apt::default]
    attributes:
      apt:
        compile_time_update: true
    excludes: centos-stream-9

  - name: unattended-upgrades
    run_list:
      - recipe[test::unattended-upgrades]
    attributes:
      apt:
        unattended_upgrades:
          enable: true
    excludes: centos-stream-9
